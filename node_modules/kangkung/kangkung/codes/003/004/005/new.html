<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-like Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #24292e;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #0366d6;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        footer {
            background-color: #24292e;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>GitHub-like Layout</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">Repositories</a>
        <a href="#">Issues</a>
        <a href="#">Marketplace</a>
        <a href="#">Explore</a>
    </nav>
    <main>
        <h2>Welcome to GitHub-like Layout</h2>
        <p>This is a simple HTML and CSS layout resembling GitHub.</p>
    </main>
    <footer>
        <p>&copy; 2024 GitHub-like Layout</p>
    </footer>
</body>
</html>

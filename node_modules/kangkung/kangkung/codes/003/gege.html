<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Saya</title>
    <style>
        /* CSS untuk styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f6f8fa;
            color: #24292e;
        }
        header {
            background-color: #24292e;
            color: #ffffff;
            padding: 10px 20px;
            text-align: center;
        }
        nav {
            background-color: #f6f8fa;
            border-bottom: 1px solid #e1e4e8;
            padding: 10px 20px;
            text-align: center;
        }
        nav a {
            color: #0366d6;
            text-decoration: none;
            margin: 0 10px;
        }
        main {
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Saya</h1>
    </header>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <main>
        <div class="container">
            <h2>Selamat datang!</h2>
            <p>Selamat datang di website saya. Ini adalah contoh website sederhana yang dibuat menggunakan HTML, CSS, dan JavaScript.</p>
            <button onclick="alert('Tombol ditekan!')">Klik saya!</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Website Saya</p>
    </footer>

    <!-- JavaScript untuk interaktivitas -->
    <script>
        // Contoh JavaScript untuk interaktivitas
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Halaman dimuat sepenuhnya.");
        });
    </script>
</body>
</html>
